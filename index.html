<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiple" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Third | Drag and Drop Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1 class="title" id="title"><b>Tic Tac Third | Drag and Drop</b></h1>
    <div class="container">
    
        <div class="drag">
            <div class="dragBox">
                <div class="cross" draggable="true" ondragstart="drag(event)" id="cross1"></div>
            </div>
            <div class="dragBox">
                <div class="cross" draggable="true" ondragstart="drag(event)" id="cross2"></div>
            </div>
            <div class="dragBox">
                <div class="cross" draggable="true" ondragstart="drag(event)" id="cross3"></div>
            </div>
        </div>
        
        
        <div class="board">
            <div class="dropBox" id="0" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="dropBox" id="1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="dropBox" id="2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="dropBox" id="3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="dropBox" id="4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="dropBox" id="5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="dropBox" id="6" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="dropBox" id="7" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="dropBox" id="8" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        </div>
        
        <div class="drag">
            <div class="dragBox">
                <div class="circle" draggable="true" ondragstart="drag(event)" id="circle1"></div>
            </div>
            <div class="dragBox">
                <div class="circle" draggable="true" ondragstart="drag(event)" id="circle2"></div>
            </div>
            <div class="dragBox">
                <div class="circle" draggable="true" ondragstart="drag(event)" id="circle3"></div>
            </div>
        </div>
        
    </div>

    <div class="flex-parant jc-center">
        <button class="reset" onclick="reset(event)">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
