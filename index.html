<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatiple" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Third | Drag and Drop Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    
        <div class="drag">
            <div class="dragBox">
                <div class="cross" draggable="true" id="cross1"></div>
            </div>
            <div class="dragBox">
                <div class="cross" draggable="true" id="cross2"></div>
            </div>
            <div class="dragBox">
                <div class="cross" draggable="true" id="cross3"></div>
            </div>
        </div>

        <div class="board">
            <div class="dropBox"></div>
            <div class="dropBox"></div>
            <div class="dropBox"></div>
            <div class="dropBox"></div>
            <div class="dropBox"></div>
            <div class="dropBox"></div>
            <div class="dropBox"></div>
            <div class="dropBox"></div>
            <div class="dropBox"></div>
        </div>

        <div class="drag">
            <div class="dragBox">
                <div class="circle" draggable="true" id="circle1"></div>
            </div>
            <div class="dragBox">
                <div class="circle" draggable="true" id="circle2"></div>
            </div>
            <div class="dragBox">
                <div class="circle" draggable="true" id="circle3"></div>
            </div>
        </div>
    
</body>
</html>
